<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="hatModel" src="mexican_sombrero.glb"></a-asset-item>
      <a-asset-item id="flagModel" src="mexican_flag.glb"></a-asset-item>
      <a-asset-item id="ojiz" src="mexican_skull_candy.glb"></a-asset-item>
      <a-asset-item id="ojder" src="dia_de_los_muertos_-_skull_-_katrina_-_mexico.glb"></a-asset-item>
      <!--<a-asset-item id="ball" src="mara.glb"></a-asset-item>-->
    </a-assets>

    <a-camera active="false" position="0 0 0"></a-camera>
    <a-entity mindar-face-target="anchorIndex: 120">
      <a-gltf-model rotation="10 0 0" position="0 0 -0.9" scale="0.65 0.65 0.65" src="#hatModel"></a-gltf-model>
      <a-gltf-model rotation="0 0 0" position="0.1 -0.65 0" scale="0.1 0.1 0.1" src="#flagModel"></a-gltf-model>
      <a-gltf-model rotation="0 0 0" position="-0.1 0.05 0" scale="0.015 0.015 0.015" src="#ojiz"></a-gltf-model>
      <a-gltf-model rotation="15 0 0" position="0.35 0.15 0" scale="0.1 0.1 0.1" src="#ojder"></a-gltf-model>
      <!--<a-gltf-model rotation="0 -100 0" position="0 0 0" scale="0.1 0.1 0.1" src="#ball"></a-gltf-model>-->
    </a-entity>
  </a-scene>
</body>

</html>
